name: Backend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: familytest
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/familytest
      JWT_SECRET: test-ci-secret

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install PM2 and wait-on
        run: npm install -g pm2 wait-on

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Start backend with PM2
        working-directory: backend
        run: pm2 start server.js --name backend --update-env

      - name: Wait for API health (up to 90s)
        run: npx wait-on --timeout 90000 http://localhost:4000/health

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Show PM2 logs on failure
        if: failure()
        run: pm2 logs backend --lines 100 || true

      - name: Stop PM2
        if: always()
        run: pm2 delete backend || true
