name: Backend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NODE_ENV: test
      PORT: 4000
      JWT_SECRET: test-ci-secret
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/familytest

    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: familytest
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install dependencies
        working-directory: backend
        run: npm ci

      - name: ▶️ Start backend with PM2
        working-directory: backend
        run: |
          npm install -g pm2 wait-on
          pm2 start server.js --name backend --update-env
          npx wait-on http://localhost:4000/health --timeout 30000

      - name: 🧪 Run backend tests
        working-directory: backend
        run: npm test

      - name: 🧹 Stop PM2
        run: pm2 delete all || true
